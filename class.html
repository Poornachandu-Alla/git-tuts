<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS</title>
    <style>
        .rail{
            color: aquamarine;
            font-size: 20px;
        }
        .Item{
            color: green;
            font-size: 16px;
        }
        .item{
            color: blue;
            font-size: 14px;
        }
        .cart{
            color: blueviolet;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <H2 class="rail">Railway Catering</H2>
    <h3 class="Item">items</h3>
    <hr>
    <div class="item">
        <h3>Item 1</h3>
        <p>Dosa</p>
    </div>
    <div class="item">
        <h3>Item 2</h3>
        <p>Idly</p>
     </div>
     <div class="item">
        <h3>Item 3</h3>
        <p>chapathi</p>
     </div>
     <div class="item">
        <h3>Item 4</h3>
        <p>Poori</p>
     </div >
     <div class="item">
        <h3>Item 5</h3>
        <p>Bonda</p>
     </div>
     <h2>cart value</h2>
     <hr>
     <div class="cart">
        <h3>Item 1 - 2 plates</h3>
        <p>40*2=80Rs</p>
     </div>
     <div class="cart">
        <h3>Item 2- 3 plates</h3>
        <p>30*3=60Rs</p>
     </div>
     <div class="cart">
        <h3>Item 3- 2 plates</h3>
        <p>50*2=100Rs</p>
     </div>
     <div class="cart">
        <h3>Item 4- 4 plates</h3>
        <p>30*4=120Rs</p>
     </div>
     <div class="cart">
        <h3>Item 5- 5 plates</h3>
        <p>20*5=100Rs</p>
     </div>
     <hr>
</body>
</html>

<!--Class is an attribute that can be used for element,
mostly class is used for applying styles
multiple/many elements can have same class-->
