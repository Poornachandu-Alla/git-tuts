<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element</title>
</head>
<body>
    <H2>span element</H2>
    <b>span element</b>
    <span>
        <H1>Telugu</H1>
        <b>English</b>
        <u>maths</u>
    </span>
    
</body>
</html>

<!-- span is an inline element
to apply the styles to the entire block-->
