<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Quotes</title>
</head>
<body>
    <H1>Telugu Language</H1>
    <p>This is copied from wikipedia</p>
    <blockquote>Google ఇన్‌పుట్ సాధనాలు వెబ్‌లో ఎక్కడైనా మీరు ఎంచుకునే భాషలో టైప్ చేయడాన్ని సులభం చేస్తాయి. మరింత తెలుసుకోండి

        దీన్ని ప్రయత్నించడానికి, దిగువ మీ భాషను మరియు ఇన్‌పుట్ సాధనాన్ని ఎంచుకుని, టైప్ చేయడాన్ని మొదలుపెట్టండి.</blockquote>
    
</body>
</html>

<!--Block quote: when we need to quote the entire block of content

Cite:"from where the conetent is copied" This cite attribute tells from where the quote is copied-->
