<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THead_TBody_TFootert</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>chandu</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Anusha</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>190</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>

<!--Thead, Tbody & Tfooter  represents table head table body & table footer respectively. but, these elements are not mandatory-
    The reason we use tbody thead and tfooter is to apply different styles->
