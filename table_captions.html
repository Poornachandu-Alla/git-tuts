<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Captions</title>
</head>
<body>
    <table border="1">
        
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>chandu</td>
            <td>37</td>
        </tr>
        <tr>
            <td>anusha</td>
            <td>31</td>
        </tr>
        <caption>Table:1.0 Name & Age of persons</caption>
    </table>
</body>
</html>

<!--captions describe about the table-->
