<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LINKS</title>
    <link rel="icon" href="../Images/chiru.jpeg">
<body>
    <h2>Testing image tag with attibutes</h2>
    <img src="../Images\chiru.jpeg" alt="Chiru" >
<!--src attribute is used to spedify the image path and alt attribute is used to specify the image name when image is not available in path or misspelled the image-->
    <br>
    <h2>Testing anchor tag with attributes</h2>
    <a href="https://www.google.com" target="_blank">Google</a>
<!--href attribute is used for hyperlink and target is used to open the link in new tab-->
    <br>
    <a target="_self" href="www.youtube.com">Youtube</a>
<!--There are two more targets 1) _parent 2) _top These two -->
<br>    
<a target="_blank" href="www.amazon.in">Amazon</a>
</body>
</html>

<!--image tag <img>  attributes are src & alt-->
