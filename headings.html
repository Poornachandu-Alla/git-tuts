<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <h1>Heading 1</h1>
    <p>Google ఇన్‌పుట్ సాధనాలు వెబ్‌లో ఎక్కడైనా మీరు ఎంచుకునే భాషలో టైప్ చేయడాన్ని సులభం చేస్తాయి. మరింత తెలుసుకోండి దీన్ని ప్రయత్నించడానికి, దిగువ మీ భాషను మరియు ఇన్‌పుట్ సాధనాన్ని ఎంచుకుని, టైప్ చేయడాన్ని మొదలుపెట్టండి.</p>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

</body>
</html>


<!--Headings are of different varities which varies from h1 to h6 which gives different font sizes+

Search engines uses headings to index structure and content on the page-->
